<div class="container top30">
    <div class="row">
        <div class="col">
            <input  type="text" 
                    placeholder="Busque un artista..." 
                    class="form-control" 
                    (keyup)="searchArtist()" 
                    [(ngModel)]="termino">
        </div>
    </div>
</div>
<app-loading *ngIf="loading" class="m-5"></app-loading>
<app-card *ngIf="!loading" [items]="artists"></app-card>
