<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" alt="" class="img-thumbnail img-circular">
    </div>
    <div class="col-md-9">
      <h1> {{ artista.name }}</h1>
      <hr>
      <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abrir Spotify</a>
      <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger">Volver atras</button>
    </div>
  </div>

  <div class="row top30">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Foto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Popularidad</th>
            <th scope="col">Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracks; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td><img [src]="track.album.images | sinfoto" class="img-50"></td>
            <td>{{ track.name }}</td>
            <td>{{ track.popularity }}%</td>
            <td>
              <audio controls>
               <source [src]="track.preview_url">
              </audio>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
